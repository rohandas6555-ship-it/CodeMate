<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeMate | Polyglot DSA</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bg: '#09090b',
                        surface: '#18181b',
                        accent: '#3b82f6',
                        border: '#27272a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'cursor': 'cursor .75s step-end infinite',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                    },
                    keyframes: {
                        cursor: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            color: #e4e4e7;
            /* Prevent bounce on mobile */
            overscroll-behavior-y: none; 
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        /* Typography */
        .prose p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #d4d4d8;
            font-size: 0.95rem;
        }
        
        @media (min-width: 768px) {
            .prose p {
                font-size: 1rem;
                margin-bottom: 1.25rem;
            }
        }

        .prose h1,
        .prose h2 {
            color: #fff;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .prose strong {
            color: #fff;
            font-weight: 600;
        }

        .prose ul, .prose ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .prose li {
            margin-bottom: 0.5rem;
        }

        /* Code Blocks - Responsive */
        .code-container {
            margin: 1rem 0;
            border: 1px solid #27272a;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            width: 100%;
            max-width: 100%;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #18181b;
            border-bottom: 1px solid #27272a;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: #a1a1aa;
        }

        .copy-btn {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: #fff;
        }

        pre {
            margin: 0;
            padding: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        @media (min-width: 768px) {
            code {
                font-size: 0.9rem;
            }
            pre {
                padding: 16px;
            }
        }

        /* Loader */
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>

<body class="flex h-[100dvh] flex-col overflow-hidden text-sm md:text-base">

    <header class="w-full p-4 md:p-6 flex justify-between items-center z-20 border-b border-white/5 bg-bg/95 backdrop-blur absolute top-0">
        <div class="flex items-center gap-2 md:gap-3">
            <div class="w-7 h-7 md:w-8 md:h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white font-bold font-mono text-sm md:text-base">
                >_
            </div>
            <span class="font-semibold text-white tracking-tight text-base md:text-lg">CodeMate</span>
        </div>
        <div class="text-[10px] md:text-xs font-mono text-gray-500 bg-surface px-2 py-1 rounded border border-border">
            Gemini 2.0
        </div>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto scroll-smooth pt-16 md:pt-20 pb-4">
        <div class="max-w-3xl mx-auto px-4 w-full flex flex-col min-h-full">

            <div id="hero" class="flex flex-col items-center justify-center flex-1 py-8 transition-opacity duration-500">
                
                <div class="w-full max-w-lg bg-black border border-border rounded-xl shadow-2xl overflow-hidden mb-6 md:mb-8 text-left font-mono text-xs md:text-sm mx-4">
                    <div class="bg-surface px-3 py-2 border-b border-border flex gap-1.5">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                    </div>
                    <div class="p-4 md:p-6 text-green-400 space-y-2 break-all">
                        <div><span class="text-blue-400">user@codemate</span>:~$ init dsa_module</div>
                        <div>> Loading Algorithms... <span class="text-white">Done</span></div>
                        <div class="flex flex-wrap">
                            <span class="text-blue-400">user@codemate</span>:~$ <span class="text-white ml-2 mr-1">Master DSA in </span>
                            <span class="flex">
                                <span id="typewriter" class="text-yellow-400"></span>
                                <span class="animate-cursor inline-block w-2 h-4 bg-white ml-1 align-middle"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <h1 class="text-2xl md:text-4xl font-bold text-white mb-2 md:mb-3 text-center">DSA in Any Language</h1>
                <p class="text-gray-400 text-xs md:text-base max-w-md mx-auto text-center px-4">
                    Ask for solutions in Python, Java, C++, or Go.
                    Logic & complexity analysis included.
                </p>

                <div class="flex flex-wrap justify-center gap-2 md:gap-3 mt-6 md:mt-8 px-2">
                    <button onclick="fillInput('Explain Linked List in Java')"
                        class="px-3 py-1.5 md:px-4 md:py-2 rounded-full border border-border bg-surface hover:bg-white/10 text-[11px] md:text-xs text-gray-300 transition whitespace-nowrap">
                        ‚òï Java Linked List
                    </button>
                    <button onclick="fillInput('Implement Binary Search in Python')"
                        class="px-3 py-1.5 md:px-4 md:py-2 rounded-full border border-border bg-surface hover:bg-white/10 text-[11px] md:text-xs text-gray-300 transition whitespace-nowrap">
                        üêç Python Search
                    </button>
                    <button onclick="fillInput('Merge Sort C++ Implementation')"
                        class="px-3 py-1.5 md:px-4 md:py-2 rounded-full border border-border bg-surface hover:bg-white/10 text-[11px] md:text-xs text-gray-300 transition whitespace-nowrap">
                        ‚öôÔ∏è C++ Merge Sort
                    </button>
                </div>
            </div>

            <div id="messages-list" class="space-y-6 pb-24"></div>

            <div id="loader" class="hidden pb-24">
                <div class="flex gap-3 md:gap-4">
                    <div class="w-7 h-7 md:w-8 md:h-8 rounded bg-blue-600 flex items-center justify-center flex-shrink-0">
                        <i class="ri-robot-2-fill text-white text-sm md:text-base"></i>
                    </div>
                    <div class="flex items-center gap-1 mt-3">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="w-full bg-bg border-t border-white/5 p-3 md:p-4 z-30">
        <div class="max-w-3xl mx-auto relative">

            <div id="file-preview"
                class="hidden absolute -top-12 left-0 bg-surface border border-border px-3 py-1.5 rounded text-xs text-gray-400 items-center gap-2 shadow-lg">
                <i class="ri-file-code-line"></i> 
                <span id="filename" class="truncate max-w-[150px]">file.js</span>
                <button onclick="clearFile()" class="ml-2 hover:text-red-400 p-1"><i class="ri-close-line"></i></button>
            </div>

            <div class="bg-surface rounded-xl border border-border flex items-end p-1.5 focus-within:border-blue-500/50 transition-colors shadow-lg">
                <button onclick="document.getElementById('file-upload').click()"
                    class="p-2 md:p-3 text-gray-400 hover:text-white rounded-lg transition shrink-0">
                    <i class="ri-attachment-2 text-lg md:text-xl"></i>
                </button>
                <input type="file" id="file-upload" class="hidden" onchange="handleFile(this)">

                <textarea id="user-input" rows="1"
                    class="w-full bg-transparent text-white placeholder-gray-500 p-2 md:p-3 max-h-32 resize-none focus:outline-none font-sans text-sm md:text-[15px] leading-relaxed"
                    placeholder="Ask CodeMate..."></textarea>

                <button onclick="sendMessage()" id="send-btn"
                    class="p-2 md:p-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition shadow-lg disabled:opacity-50 shrink-0">
                    <i class="ri-arrow-up-line font-bold text-lg md:text-xl"></i>
                </button>
            </div>
            
            <div class="text-center mt-2 text-[10px] text-gray-600 hidden md:block">
                AI can make mistakes. Check code before running.
            </div>
        </div>
    </div>

    <script>
        // --- TYPEWRITER EFFECT ---
        const languages = ["Python...", "C++...", "Java...", "JS...", "Go..."];
        let langIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typeSpeed = 100;
        const deleteSpeed = 50;
        const delayBetween = 2000;

        function typeWriter() {
            const currentLang = languages[langIndex];
            const typeElement = document.getElementById("typewriter");
            if (!typeElement) return;

            if (isDeleting) {
                typeElement.innerText = currentLang.substring(0, charIndex--);
            } else {
                typeElement.innerText = currentLang.substring(0, charIndex++);
            }

            let nextSpeed = isDeleting ? deleteSpeed : typeSpeed;

            if (!isDeleting && charIndex === currentLang.length + 1) {
                isDeleting = true;
                nextSpeed = delayBetween;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                langIndex = (langIndex + 1) % languages.length;
            }

            setTimeout(typeWriter, nextSpeed);
        }
        document.addEventListener("DOMContentLoaded", typeWriter);

        // --- CHAT LOGIC ---
        const chatContainer = document.getElementById('chat-container');
        const msgList = document.getElementById('messages-list');
        const userInput = document.getElementById('user-input');
        const hero = document.getElementById('hero');
        const loader = document.getElementById('loader');
        let currentFile = null;

        document.addEventListener("DOMContentLoaded", function () { renderMathInElement(document.body); });

        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault();
                // Close keyboard on mobile if needed or just send
                sendMessage(); 
            }
        });

        function fillInput(text) { 
            userInput.value = text; 
            userInput.focus();
            userInput.dispatchEvent(new Event('input')); // Trigger resize
        }

        function handleFile(input) {
            if (input.files[0]) {
                currentFile = input.files[0];
                const preview = document.getElementById('file-preview');
                preview.classList.remove('hidden');
                preview.classList.add('flex');
                document.getElementById('filename').innerText = currentFile.name;
            }
        }

        function clearFile() {
            currentFile = null;
            document.getElementById('file-upload').value = '';
            const preview = document.getElementById('file-preview');
            preview.classList.add('hidden');
            preview.classList.remove('flex');
        }

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = "flex gap-3 md:gap-6 animate-fade-in";

            const avatar = document.createElement('div');
            avatar.className = `w-7 h-7 md:w-8 md:h-8 rounded flex-shrink-0 flex items-center justify-center mt-1 ${role === 'ai' ? 'bg-blue-600 text-white' : 'bg-surface border border-border text-gray-300'}`;
            avatar.innerHTML = role === 'ai' ? '<i class="ri-robot-2-fill text-sm md:text-base"></i>' : '<i class="ri-user-3-fill text-sm md:text-base"></i>';

            const msgContent = document.createElement('div');
            msgContent.className = "flex-1 min-w-0 prose prose-invert max-w-none pt-0.5 md:pt-1";

            if (role === 'ai') {
                const rawHTML = marked.parse(content);
                msgContent.innerHTML = rawHTML;

                msgContent.querySelectorAll('pre code').forEach((block) => {
                    const code = block.innerText;
                    const lang = block.className.replace('language-', '') || 'Code';

                    const container = document.createElement('div');
                    container.className = 'code-container';

                    const header = document.createElement('div');
                    header.className = 'code-header';
                    header.innerHTML = `
                        <span class="font-mono text-xs uppercase">${lang}</span>
                        <div class="copy-btn" onclick="copyCode(this)">
                            <i class="ri-file-copy-line"></i> <span class="hidden sm:inline">Copy</span>
                        </div>
                    `;

                    const hiddenArea = document.createElement('textarea');
                    hiddenArea.className = 'hidden hidden-code';
                    hiddenArea.value = code;
                    header.appendChild(hiddenArea);

                    const pre = document.createElement('pre');
                    const codeEl = document.createElement('code');
                    codeEl.className = block.className;
                    codeEl.textContent = code;

                    pre.appendChild(codeEl);
                    container.appendChild(header);
                    container.appendChild(pre);
                    block.parentNode.replaceWith(container);
                    hljs.highlightElement(codeEl);
                });

                renderMathInElement(msgContent, { delimiters: [{ left: "$$", right: "$$", display: true }, { left: "$", right: "$", display: false }] });

            } else {
                msgContent.innerHTML = `<p class="whitespace-pre-wrap text-gray-200">${content}</p>`;
                if (currentFile) msgContent.innerHTML += `<div class="mt-2 text-xs text-blue-400 bg-blue-500/10 inline-block px-2 py-1 rounded border border-blue-500/20"><i class="ri-attachment-2"></i> ${currentFile.name}</div>`;
            }

            div.appendChild(avatar);
            div.appendChild(msgContent);
            msgList.appendChild(div);
            
            // Scroll to bottom logic adapted for mobile
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        window.copyCode = function (btn) {
            const area = btn.parentElement.querySelector('.hidden-code');
            navigator.clipboard.writeText(area.value).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = `<i class="ri-check-line text-green-400"></i> Copied`;
                setTimeout(() => { btn.innerHTML = original; }, 2000);
            });
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !currentFile) return;

            if (hero) hero.style.display = 'none';

            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height
            document.getElementById('send-btn').disabled = true;

            const formData = new FormData();
            formData.append('message', text);
            if (currentFile) formData.append('file', currentFile);
            clearFile();

            loader.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const res = await fetch('/chat', { method: 'POST', body: formData });
                const data = await res.json();
                loader.classList.add('hidden');

                if (data.error) appendMessage('ai', `**Error:** ${data.error}`);
                else appendMessage('ai', data.response);
            } catch (err) {
                loader.classList.add('hidden');
                appendMessage('ai', `**Connection Error:** Check backend.`);
            } finally {
                document.getElementById('send-btn').disabled = false;
                // Keep focus on input for desktop, maybe remove for mobile to prevent keyboard popping up repeatedly
                if (window.innerWidth > 768) userInput.focus();
            }
        }
    </script>
</body>
</html>
